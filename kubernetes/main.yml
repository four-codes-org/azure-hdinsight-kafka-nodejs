---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    kafka: consumer
spec:
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      name: kafka-consumer
      labels:
        app: consumer
    spec:
      hostNetwork: true
      containers:
        - name: consumer
          image: jjino/azure-hdinsight-kafka:2834368477
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: consumer
  labels:
    kafka: consumer
spec:
  type: ClusterIP
  selector:
    app: consumer
  ports:
    - port: 80
      targetPort: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-service
  namespace: payment
spec:
  ingressClassName: nginx
  rules:
    - host: n4b-xxx-dev.xxx.xxx.com
      http:
        paths:
          - backend:
              service:
                name: consumer
                port:
                  number: 80
            path: /kafka
            pathType: Prefix
